#Define root logger options
log4j.rootCategory = DEBUG,file,console

#Define console appender
log4j.appender.console = org.apache.log4j.ConsoleAppender

log4j.appender.console.layout = org.apache.log4j.PatternLayout

log4j.appender.console.layout.ConversionPattern = %d{MM-dd-yyyy HH:mm:ss} %F %-5p[%t] %L-%m %n


#Define rolling file appender
log4j.appender.file =org.apache.log4j.RollingFileAppender
log4j.appender.file.File =C:\\Users\\SuperITCom\\eclipse-workspace\\project_cucumber\\Log\\Log1.log
#D:\\log4jfile\\amazonlog4j.log

log4j.appender.file.MaxFileSize = 10MB
log4j.appender.file.MaxBackupIndex=5
log4j.appender.file.layout = org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{ISO8601} %5p[%t] %c{1}:%L-%m%n

log4j.appender.file.Append=true
